<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Navigation Bar</title>
    <style>
    
        nav ul {
            display: flex;
            list-style: none;
            background-color: #333;
            padding: 20PX;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgb(231, 215, 215);
            transition: color 0.3s;
        }

        nav a:hover {
            color: hsl(189, 57%, 63%);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        
        </ul>
    </nav>
</body>
</html>
